    <h1>张学友</h1>
    <p>张学友出生于香港，在家排行第二，有一个哥哥和一个妹妹。他自幼爱好歌唱，喜欢跟着唱片练习唱歌。中学时，他尝试与朋友组织乐队。高中毕业前期，他参加了学校举办的歌唱比赛，获得第二名的成绩。香港崇文英文书院毕业后，他先后任职于香港贸易发展局以及国泰航空公司。
    </p>
